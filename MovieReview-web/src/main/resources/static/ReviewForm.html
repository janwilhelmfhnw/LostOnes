<script language="JavaScript">
        $(document).ready(function () {
            getProfile(function (result) {
                $('input[title=title]').val(result["title"]);
                $('input[text=text]').val(result["text"]);
            });

            $("#form").submit(function (event) {
                putProfile($('input[name=title]').val(), $('input[name=text]').val(), $('input[name=rating]').val(), function (result) {
                    window.location.replace("/ReviewForm");
                }, function (error) {
                    $("#error-modal").modal('show');
                    $("#error-text").text(error);
                });
                event.preventDefault();
            });
        });
